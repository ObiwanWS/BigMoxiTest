;-----------------------------------------------------------------------------------------------------------------

; Resolution settings with higher resolutions to compensate for TAA instead of TSR.
[ResolutionQuality]
!ResolutionPresets=CLEAR_ARRAY
; Use the project's default screen percentage.
+ResolutionPresets=(Name="Default",ResolutionQuality=0.0)
; 1080.0f / 2160.0f = 50% or 25% total pixels.
+ResolutionPresets=(Name="Performance",ResolutionQuality=50.0)
; 1440.0f / 2160.0f - 0.1f / 2160.0f = 66.662% or 44.4% total pixels.
+ResolutionPresets=(Name="Balanced",ResolutionQuality=66.662)
; 1800.0f / 2160.0f - 0.1f / 2160.0f = 83.328% or 69.4% total pixels.
+ResolutionPresets=(Name="Quality",ResolutionQuality=83.328)
+ResolutionPresets=(Name="Native",ResolutionQuality=100.0)

